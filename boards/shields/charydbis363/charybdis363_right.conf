# https://zmk.dev/docs/config/power#kconfig-2
# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=y

# https://github.com/inorichi/zmk-pmw3610-driver?tab=readme-ov-file
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_PMW3610=y

# https://github.com/inorichi/zmk-pmw3610-driver/blob/main/Kconfig
# Enable an algorithm of PMW3610 to enhance surface coverage
CONFIG_PMW3610_SMART_ALGORITHM=y
# Base sensitivity (DPI). Higher = Faster cursor.
CONFIG_PMW3610_CPI=1200
CONFIG_PMW3610_CPI_DIVIDOR=1
# Lowers CPI for better precision when sniping
CONFIG_PMW3610_SNIPE_CPI=600
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=1
# 
CONFIG_PMW3610_SCROLL_TICK=32

# SW = software polling
CONFIG_PMW3610_POLLING_RATE_125_SW=y
# CONFIG_PMW3610_POLLING_RATE_125=y
# CONFIG_PMW3610_POLLING_RATE_250=y


# CONFIG_PMW3610_FORCE_AWAKE=y
# takes 2 seconds to go to sleep
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=2000
# In "Sleep 1", check for movement less often (every 40ms) to save battery.
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=40

# orientation and axis inversion
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_INVERT_SCROLL_Y=n
# this enalbles automatic mouse disable after timeout of no movement
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=0
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=y

# Allows the main half to ask the other half "How much battery do you have?"
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Allows the main half to tell your computer the other half's battery level.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
